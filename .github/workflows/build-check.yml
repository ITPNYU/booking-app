name: Build Check

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: booking-app/package-lock.json

      - name: Install dependencies
        run: |
          cd booking-app
          npm ci

      - name: Check TypeScript types
        run: |
          cd booking-app
          npm run type-check

      - name: Build Next.js application
        env:
          # Test environment variables for build
          NODE_ENV: production
          CI: true
          BYPASS_AUTH: true
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: test-app-id
          NEXT_PUBLIC_MEASUREMENT_ID: test-measurement-id
          NEXT_PUBLIC_DATABASE_NAME: test-database
          NEXT_PUBLIC_BRANCH_NAME: test-branch
        run: |
          cd booking-app
          echo "ðŸ”§ Building Next.js application..."
          npm run build

      - name: Build summary
        if: always()
        run: |
          echo "âœ… Build check completed"
          echo "This workflow ensures the application builds successfully before merging to main"
