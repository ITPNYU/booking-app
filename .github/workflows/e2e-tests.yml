name: E2E Tests

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      E2E_TESTING: "true"
      BYPASS_AUTH: "true"
      NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
      NEXT_PUBLIC_FIREBASE_APP_ID: test-app-id
      NEXT_PUBLIC_MEASUREMENT_ID: test-measurement-id
      NEXT_PUBLIC_DATABASE_NAME: test-database
      NEXT_PUBLIC_BRANCH_NAME: development-local

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: booking-app/package-lock.json

      - name: Install dependencies
        run: cd booking-app && npm ci

      - name: Install Playwright browsers
        run: cd booking-app && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd booking-app && npx playwright test --project=use-case-flows

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            booking-app/playwright-report/
            booking-app/test-results/
          retention-days: 7
