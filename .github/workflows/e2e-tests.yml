name: E2E Tests

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd booking-app
          npm ci

      - name: Install Playwright browsers
        run: |
          cd booking-app
          # Try multiple times to install browsers due to potential network issues
          for i in {1..3}; do
            echo "Attempt $i to install Playwright browsers..."
            if npx playwright install chromium --with-deps; then
              echo "Successfully installed browsers on attempt $i"
              break
            else
              echo "Failed on attempt $i, waiting 10 seconds before retry..."
              sleep 10
            fi
            if [ $i -eq 3 ]; then
              echo "Failed to install browsers after 3 attempts"
              exit 1
            fi
          done
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Start development server
        run: |
          cd booking-app
          BYPASS_AUTH=true E2E_TESTING=true npm run dev &
          
          # Wait for server to be ready
          timeout 120 bash -c 'until curl -f http://localhost:3000/api/isTestEnv; do sleep 2; done'
        
      - name: Run E2E tests
        env:
          BYPASS_AUTH: true
          E2E_TESTING: true
        run: |
          cd booking-app
          npx playwright test

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            booking-app/playwright-report/
            booking-app/test-results/
          retention-days: 30

      - name: Upload E2E test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-videos
          path: |
            booking-app/test-results/**/video.*
          retention-days: 30